<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get user by id</title>
</head>
<body>
<h1>Get User</h1>
<div th:if="${user != null}">
    <p th:text="${user.toString()}"></p>
</div>
<div th:if="${user == null}">
    <p>User is not exists</p>
</div>
<a th:href="@{/}">Go home</a>

</body>
</html>
