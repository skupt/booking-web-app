<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create event form</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
<h1>Get events for day</h1>
<form method="get" th:action="@{/events/}">
    <label th:for="date"></label>
    <input type="date" name="date" id="datepicker">
    <br>
    <th:label for="pageSize">Number of rows on page:</th:label>
    <input type="number" name="pageSize" value="5"/>
    <br>
    <th:label for="pageNumber">Page number:</th:label>
    <input type="number" name="pageNumber" value="1"/>
    <br>
    <button type="sibmit">Get events for day</button>
</form>
</body>
</html>
