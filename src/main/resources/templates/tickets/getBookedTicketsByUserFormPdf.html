<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Load booked tickets by User</title>
</head>
<body>
<h1>Load booked tickets by User</h1>
<form method="get" th:action="@{/tickets/pdf}" accept="application/pdf">
    <label th:for="userId"></label>
    <input type="number" name="userId" id="userId" placeholder="type user id here">
    <br>
    <th:label for="pageSize">Number of rows on page:</th:label>
    <input type="number" name="pageSize" value="5"/>
    <br>
    <th:label for="pageNumber">Page number:</th:label>
    <input type="number" name="pageNumber" value="1"/>
    <br>
    <button type="submit">Load booked tickets in PDF</button>
</form>
</body>
</html>
