<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get events by Title</title>
</head>
<body>
    <h1>Get events for day</h1>

    <div th:each="e : ${events}">
        <th:p th:text="${e.id} + ' | ' + ${e.title} + ' | ' + ${e.date}"></th:p>
    </div>

    <a th:href="@{/}">Go home page</a>
</body>
</html>
